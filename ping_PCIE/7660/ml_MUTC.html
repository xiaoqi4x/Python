<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Refresh" Content="600" charset="UTF-8">
    <title>%s</title>
    <link rel="stylesheet" href="/static/ml_css3.css"  type="text/css" />
</head>
<body>

<div class="pg-header">
    <div>
        <img class="logo left" src='/static/intel.png' alt="Intel Logo">
    </div>
</div>

<div class="pg-content">
    <div class="menu left">
        <ul>
            <li class="menu_item " a="harts"><a href="/harts">Goharts</a></li>
            <li class="menu_item " a="reboot"><a>RebootDevice</a></li>
            <li class="menu_item " a="sutc"><a href="/sutc">SUTC</a></li>
            <li class="menu_item active" a="mutc"><a href="/mutc">MUTC</a></li>
            <li class="menu_item" a="scr"><a href="/scr">SCR</a></li>
            <li class="menu_item" a="mice"><a href="/mice">MICE</a></li>
			<li class="menu_item" a="pre"><a href="/pre">PRE</a></li>
        </ul>
    </div>
    <div class="content left">

        <div style="margin:10px 20px;overflow:auto;">
            
               %s
            <p> <br/>filterï¼š <input id="filterName" name="filterName" /> <br/> </p>
            <table>
                <thead>
                %s
                </thead>
                <tbody id="data_tab">
                %s
                </tbody>
            </table>
        </div>


    </div>
</div>
<div class="pg-footer"></div>

<script src="/static/jquery-1.12.4.js" type="text/javascript"></script>
<script type="text/javascript">
   $('.menu-item').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
            var target = $(this).attr('name');
            $('.content').children("[tar='"+ target+"']").removeClass('hide').siblings().addClass('hide');
        });
  $(function(){
       $("#filterName").keyup(function(){
          $("#data_tab tr")
                    .hide()
                    .filter(":contains('"+( $(this).val() )+"')")
                    .show();
       });
  })
</script>
</body>
</html>
